name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: "yarn"
      - run: yarn
      - run: yarn build
      - run: |
          git config user.name owatu
          git config user.email oaoto1811@gmail.com
      - run: git add docs
      - run: git commit -m "Build for Github Pages" -m "By Github Actions"
      - run: git push
